plugins {
	id 'org.springframework.boot' version '2.4.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'org.launchcode'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.batch:spring-batch-test'

	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
}

test {
	useJUnitPlatform()
}

// https://examples.javacodegeeks.com/enterprise-java/spring/batch/spring-batch-commandlinejobrunner-example/
// We need to configure the main class to CommandLineJobRunner or else it will pick our application class as the main class and directly execute our jobs.
bootJar {
	mainClassName = 'org.springframework.batch.core.launch.support.CommandLineJobRunner'
}
